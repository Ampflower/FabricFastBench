[versions]

# Minecraft
minecraft_version = "1.19.2"
minecraft_required = "1.17"
minecraft_compatible = "1.17,1.17.1,1.18,1.18.1,1.18.2,1.19,1.19.1,1.19.2,1.19.3"

fabric_loader = "0.14.21"

# Libraries
annotations = "24.0.1"

# Plugins
loom = "1.+"
minotaur = "2.+"
cursegradle = "1.4.0"

[libraries]
# Minecraft
minecraft = { module = "com.mojang:minecraft", version.ref = "minecraft_version" }
fabric_loader = { module = "net.fabricmc:fabric-loader", version.ref = "fabric_loader" }

# Libraries
annotations = { module = "org.jetbrains:annotations", version.ref = "annotations" }

[bundles]
compile = ["annotations"]
mod_dependency = []
mod_runtime = []

[plugins]
loom = { id = "fabric-loom", version.ref = "loom" }
minotaur = { id = "com.modrinth.minotaur", version.ref = "minotaur" }
cursegradle = { id = "com.matthewprenger.cursegradle", version.ref = "cursegradle" }
